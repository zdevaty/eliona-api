type: object
description: An alarm
nullable: true
required:
  - ruleId
  - message
properties:
  ruleId:
    type: integer
    description: The id of the corresponding rule
    example: 123
    readOnly: true
  assetId:
    type: integer
    description: ID of the corresponding asset
    readOnly: true
    nullable: true
    example: 4711
  subtype:
    type: string
    description: Type of asset data
    example: input
    readOnly: true
    nullable: true
  attribute:
    type: string
    description: Name of the attribute of the asset type
    example: temperature
    readOnly: true
    nullable: true
  priority:
    type: integer
    description: The priority of the alarm. The lower this value the higher the priority.
    example: 1
    nullable: true
  requiresAcknowledge:
    type: boolean
    description: Requires the alarm an acknowledgment
    default: false
    nullable: true
  value:
    type: number
    format: double
    description: The value which triggers the alarm
    example: 38.7
    nullable: true
  timestamp:
    type: string
    format: date-time
    description: Timestamp of the latest data change
    nullable: true
  goneTimestamp:
    type: string
    format: date-time
    description: Timestamp of the latest data change
    nullable: true
    readOnly: true
  acknowledgeTimestamp:
    type: string
    format: date-time
    description: Timestamp of the latest data change
    nullable: true
    readOnly: true
  occurrences:
    type: integer
    description: How often this alarm is triggered
    example: 1
    nullable: true
    readOnly: true
  acknowledgeText:
    type: string
    description: Text of acknowledgement
    nullable: true
    readOnly: true
  acknowledgeUserId:
    type: string
    format: text
    description: User who acknowledged the alarm
    nullable: true
    readOnly: true
  message:
    type: object
    description: Message.yaml texts for alarm
    example: {}
  acknowledgeUserInfo:
    $ref: 'User.yaml'
  assetInfo:
    $ref: 'Asset.yaml'
  ruleInfo:
    $ref: 'AlarmRule.yaml'
